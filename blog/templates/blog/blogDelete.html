{% extends "blog/base.html" %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Blog</legend>
      <h2>Are you sure you want to delete "{{ postObj.title }}"</h2>
    </fieldset>
    <div class="form-group">
      <a class="btn btn-outline-info" href="{% url 'blog-detail' postObj.id %}"
        >Cancel</a
      >
      <button class="btn btn-outline-danger" type="submit">Delete</button>
    </div>
  </form>
</div>
{% endblock content %}
